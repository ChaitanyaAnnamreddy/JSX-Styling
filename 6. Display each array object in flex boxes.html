<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="id1"></div>
        <script  type="text/babel">
           var ob1 = [{
            name:'Chaitanya',
            age:26,
            gender:'male'
           },
           {
            name:'Baby',
            age:25,
            gender:'female'
           },
           {
            name:'Amma',
            age:38,
            gender:'female'
           },

        ]

           var objp = <div style={{display:'flex'}}>
            {
                ob1.map((a)=>{
                    return ( 
                        <div style={{border:'1px solid',margin:"10px",padding:'10px'}}>
                        <div style={a.gender==='male'?{backgroundColor:"lightblue"}:{backgroundColor:"pink"}}>
                            <h1>Name:{a.name}</h1>
                            <h1>Age:{a.age}</h1>
                            <h1>Gender:{a.gender}</h1>
                        </div>
                        </div>
                    )
                })
            }
          
            
            </div>

            ReactDOM.render(objp,document.getElementById('id1'))
        </script>
    </body>
</html>
