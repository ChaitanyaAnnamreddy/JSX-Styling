<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="id1"></div>
        <script  type="text/babel">
            var ob1 = [{
            name:'Chaitanya',
            age:26,
            gender:'male'
           },
           {
            name:'Baby',
            age:25,
            gender:'female'
           },
           {
            name:'Amma',
            age:38,
            gender:'female'
           },
           {
            name:'Dady',
            age:48,
            gender:'male'
           },
        ]
        var objp = <table border='2' margin='10px' padding='10px' cellpadding="1px" width="30%" height="100%" align="center">
            {
               ob1.map((a)=>{
            return (
                
                <tr style={a.gender==='female'? {backgroundColor:'pink'}:{backgroundColor:'lightblue'}}>

                    <td>{a.name}</td>

                    <td>{a.age}</td>

                    <td>{a.gender}</td>
                     
                </tr>
            )

            })
            }
            </table>
            
        
            

          

            ReactDOM.render(objp,document.getElementById('id1'))
        </script>
    </body>
</html>
