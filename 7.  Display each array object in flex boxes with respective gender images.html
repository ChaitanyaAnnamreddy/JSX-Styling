<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="id1"></div>
        <script  type="text/babel">
            var maleimage = "https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
    
            var femaleimage = "https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"
           var ob1 = [{
            name:'Chaitanya',
            age:26,
            gender:'male'
           },
           {
            name:'Baby',
            age:25,
            gender:'female'
           },
           {
            name:'Amma',
            age:38,
            gender:'female'
           },
           {
            name:'Dady',
            age:48,
            gender:'male'
           },
        ]

        var objp = <div style={{display:"flex",flexWrap:'wrap'}}>
            {
                ob1.map((a)=>{
                    return (
                        <div style={{width:'400px',border:'1px solid',display:'flex',allignContent:'start'}}>
                            <div style={{width:'150px',padding:'1px',margin:'10px'}}>
                                <div style={a.gender==='male'?{backgroundColor:'yellow'}:{backgroundColor:'pink'}}>
                            <h5>Name:{a.name}</h5>
                              <h5>Age:{a.age}</h5>
                              <h5>Gender:{a.gender}</h5>
                              </div>
                              </div>
                              <div style={{width:'100px'}}><img  width="100%"src={a.gender==='male'?maleimage:femaleimage}/></div>
                        </div>
                        )
                })
            }
            
            
            </div>

          

            ReactDOM.render(objp,document.getElementById('id1'))
        </script>
    </body>
</html>
